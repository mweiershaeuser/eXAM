apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examcreate-ingress
  namespace: examcreate
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: examcreate-frontend-service
                port:
                  number: 80
